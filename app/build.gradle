apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compile_sdk
    buildToolsVersion Versions.build_tools
    defaultConfig {
        applicationId "com.handstandsam.shoppingapp"
        minSdkVersion Versions.min_sdk
        targetSdkVersion Versions.target_sdk
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    dexOptions {
        jumboMode true
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    testOptions {
        execution 'ANDROID_TEST_ORCHESTRATOR'
        animationsDisabled = true
    }
}

dependencies {

    implementation project(':models')
    implementation project(":mock-data")

    //Support Libraries
    implementation Libs.support_v4
    implementation Libs.support_appcompat_v7
    implementation Libs.support_recycler_view
    implementation Libs.support_design
    //Rx
    implementation Libs.rxjava2
    implementation Libs.rx_android
    implementation Libs.retrofit_rxjava_adapter
    //Networking
    implementation Libs.glide
    implementation Libs.retrofit
    implementation Libs.retrofit_moshi_converter
    implementation Libs.okhttp
    implementation Libs.dagger
    kapt Libs.dagger_kapt
    implementation Libs.kotlin_std_lib

    //Logging
    implementation Libs.timber

    debugImplementation project(":debug")

    //JVM Tests Only
    testImplementation TestLibs.junit

    androidTestImplementation TestLibs.espresso_core
    androidTestImplementation TestLibs.espresso_contrib
    androidTestImplementation TestLibs.runner
    androidTestUtil TestLibs.orchestrator
}
repositories {
    mavenCentral()
}
