apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdk
    buildToolsVersion Versions.buildTools
    defaultConfig {
        applicationId "com.handstandsam.shoppingapp"
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    dexOptions {
        jumboMode true
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    testOptions {
        execution 'ANDROID_TEST_ORCHESTRATOR'
    }
}

dependencies {

    implementation project(':models')
    implementation project(":mock-data")

    //Support Libraries
    implementation Libs.supportV4
    implementation Libs.support_appcompat_v7
    implementation Libs.supportRecyclerView
    implementation Libs.supportDesign
    //Rx
    implementation Libs.rxjava2
    implementation Libs.rx_android
    implementation Libs.retrofit_rxjava_adapter
    //Networking
    implementation Libs.glide
    implementation Libs.retrofit
    implementation Libs.retrofit_moshi_converter
    implementation Libs.okhttp
    implementation Libs.dagger
    kapt Libs.daggerKapt
    implementation Libs.kotlinStdLib

    //Logging
    implementation Libs.timber

    debugImplementation project(":debug")

    //JVM Tests Only
    testImplementation Libs.junit

    androidTestImplementation Libs.espressoCore
    androidTestImplementation Libs.espressoContrib
    androidTestImplementation Libs.runner
    androidTestUtil Libs.orchestrator
}
repositories {
    mavenCentral()
}
